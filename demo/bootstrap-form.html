<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../src/bootstrap-form-validator.js"></script>
    <title>Bootstrap form example with validation</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6">
            <br>
            <form data-validate="live">
                <fieldset>
                    <legend>Bootstrap form with validation</legend>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" data-validate="required,email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" data-validate="required,minlength:8,maxlength:16">
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm password </label>
                        <input type="password" class="form-control" id="password2" placeholder="Confirm password" data-validate="matches:password">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone (US)</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone" data-validate="required,tel_us">
                    </div>
                    <div class="form-group">
                        <label for="website">Website URL</label>
                        <div class="input-group">
                            <span class="input-group-addon">http://</span>
                            <input type="text" class="form-control" id="website" placeholder="Website URL" data-validate="url">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cc">Credit card</label>
                        <input type="text" class="form-control" id="cc" placeholder="Credit card" data-validate="required,creditcard">
                    </div>
                    <div class="form-group">
                        <label for="file" class="control-label">File</label>
                        <input type="file" class="btn btn-default" id="file" data-validate="required,maxsize=2M">
                        <span class="help-block">Maximum size 2M</span>
                    </div>
                    <div class="checkbox">
                        <label class="control-label">
                            <input type="checkbox" data-validate="required" data-placement="top"> Check me out
                        </label>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>

                </fieldset>
            </form>
            <br>
        </div>
    </div>
</div>

</body>
</html>
